<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class=" bg-slate-500 grid place-content-center h-screen">
    <h1 class="text-white-900 text-4xl m-6">Tailwind CSS</h1>
    <div>
        <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
            <div>
                <img class="h-20 w-20" src="https://cdn.worldvectorlogo.com/logos/next-js.svg" alt="">
            </div>
            <div>
                <div class="text-2xl font-medium text-black">
                    TailWind CSS
                    <p class="text-slate-500 text-base">By Herald Burmahon</p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 border rounded-xl">
        <div class="p-5 max-w-m mx-auto  bg-gray-50 rounded-xl shadow-lg items-center space-x-2">
            <div>
                <img class="h-40 w-60"
                    src="https://images.carandbike.com/bike-images/colors/kawasaki/ninja-zx-10r/kawasaki-ninja-zx-10r-lime-green.png?v=1615988229"
                    alt="ninja-zx-10r">
            </div>
            <div>
                <h1 class="text-2xl font-medium text-black">Ninja ZX-10R</h1>
                <p class="text-slate-500 text-base">By KAWASAKI</p>
            </div>
        </div>
    </div>

    <button class="mt-5 bg-green-600 text-white font-bold py-2 px-4 rounded-lg  hover:bg-emerald-500">
        Buy Now
    </button>

    <div class="mt-5">
        <div class="max-w-sm mx-auto bg-white rounded-xl
        overflow-hidden md:max-w-2xl">
            <div class="md:flex">
                <div>
                    <img class="h-80 w-full object-cover md:h-full md:w-48 "
                        src="https://w0.peakpx.com/wallpaper/135/412/HD-wallpaper-iron-man-death-iron-man-sad-thumbnail.jpg"
                        alt="">
                </div>
                <div class="text-center flex flex-col text-indigo-500 font-semibold m-3 md:justify-center">

                    <p class="uppercase tracking-wide text-sm">Iron Man</p>
                    <a class="block mt-1 text-lg leading-tight font-medium text-black hover:underline" href="#">I am
                        Iron Man</a>
                    <p class="mt-2 text-slate-500">You know what I mean</p>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
